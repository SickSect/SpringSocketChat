<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Chat Application</title>
</head>
<body>

<h2>One to One Chat</h2>

<div id="popup-overlay">
    <div id="popup" class="error-form">
        <button onclick="hidePopup()">Закрыть окно</button>
    </div>
</div>

<div class="user-form" id="username-page">
    <h2>Enter Chatroom</h2>
    <form id="usernameForm">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="reg-button">
            <a class="reg-button" href="javascript:registration()">Registration</a>
        </div>

        <div class="log-button">
            <a class="log-button" href="javascript:login()">Enter Chatroom</a>
        </div>
    </form>
</div>

<div class="user-registration hidden" id="registration">
    <h2>Registration</h2>
    <form id="registrationForm">
        <label for="nickname-reg">Nickname:</label>
        <input type="text" id="nickname-reg" name="nickname" required>

        <label for="fullname-reg">Real Name:</label>
        <input type="text" id="fullname-reg" name="realname" required>

        <label for="password-reg">Password:</label>
        <input type="password" id="password-reg" name="password" required>

        <div class="reg-button">
            <a class="reg-button" href="javascript:finishRegistration()">Registration</a>
        </div>
    </form>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Online Users</h2>
            <ul id="connectedUsers">
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname"></p>
            <a  class="logout" href="javascript:void(0)" id="logout">Logout</a>

        </div>
        <div>
            <p id="connected-user-button"></p>
<!--
            <a class="refresh" href="javascript:findAndDisplayUsers()" id="refresh">Refresh</a>
-->
        </div>
    </div>

    <div class="chat-area">
        <form id="user-info" name="user-info" class="hidden">
            <div class="user-info" class="hidden">

            </div>
        </form>
        <div class="chat-area" id="chat-messages">

        </div>
        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
