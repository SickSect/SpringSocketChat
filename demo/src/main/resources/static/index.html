<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WS</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<div class="container" style="margin-top: 50px">

    <div class="row">
        <div class="user-form">
            <form id="usernameForm">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" required>
               <!-- <label for="password">Password</label>
                <input type="password" id="password" name="password" required>-->
                <button type="button" class="btn btn-default" id="loginButton">Login</button>
            </form>
        </div>
    </div>

    <div class="chatContainer">
        <div class="userList">
            <div class="userList-container">
                <form id="usersOnline" style="display: none">
                    <h2>Users online</h2>
                    <ul id="connectedUsers">
                        TEST VERSION
                    </ul>
                    <p id="user-nickname"></p>
                    <a class="logout" href="" id="logout">Logout</a>
                </form>
            </div>
        </div>
        <div class="chat-area">
            <div class="chatArea">
            </div>
            <form id="messageForm" name="messageForm" style="display: none">
                <div class="message-input">
                    <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                    <button>Send</button>
                </div>
            </form>
        </div>
    </div>
