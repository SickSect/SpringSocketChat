<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container" style="margin-top: 50px">

    <div class="row">
        <div class="user-form">
            <h2>Enter chat</h2>
            <form id="usernameForm">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" id="login-button">Login</button>
            </form>
        </div>
    </div>

    <div class="row" >
        <div class="message-input" hidden="hidden">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" class="form-control" placeholder="Enter your message here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="chat-area" hidden="hidden">
            <table id="message-history" hidden="hidden" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages
                        <span
                                id="notifications"
                                style="
                                    color: black;
                                    background-color: white;
                                    padding-left: 15px;
                                    padding-right: 15px;">
                            </span>
                    </th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
